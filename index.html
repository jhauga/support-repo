<h1 id="pageTitle"></h1>

CHANGE_TEXT

<script>
 document.getElementById("pageTitle").innerHTML = document.title;
 var a = document.getElementById("a");
 
 // Show hide example
 // USE - GitHub folder in snippets
 // USE _gitshbtn to make html HTML
 //     _gitshbtnb - black
 //     _gitshbtng - gray
 const showHideExample = (cur) => {
  if (cur.innerText.indexOf("Show") > -1) {
   cur.nextElementSibling.style.display = "";
   cur.innerText = cur.innerText.replace("Show", "Hide");
  } else {
   cur.nextElementSibling.style.display = "none";
   cur.innerText = cur.innerText.replace("Hide", "Show");
  }
 };
 
 const someAJAX = (f) => {
  let xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
   let txt = this.response;
   a.innerHTML = txt;
  };
  xmlhttp.open("GET", f, true);
  xmlhttp.send();
 };
