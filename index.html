<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curl - Support Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            padding: 3rem 2rem;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: #ffffff;
            letter-spacing: 0.1em;
        }
        
        .tagline {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 3rem;
            font-style: italic;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .link-item {
            position: relative;
            text-decoration: none;
            padding: 1rem 1.5rem;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-left: 3px solid #0c544c;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .link-item:hover {
            background: #0c544c;
            border-left-color: #073551;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(12, 84, 76, 0.3);
        }
        
        .link-item::before {
            content: '$ ';
            color: #073551;
            margin-right: 0.5rem;
            font-weight: bold;
        }
        
        .link-item:hover::before {
            color: #ffffff;
        }
        
        .link-text {
            flex: 1;
            text-align: left;
        }
        
        .link-arrow {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .link-item:hover .link-arrow {
            opacity: 1;
        }
        
        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #555;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo/curl-symbol.svg" alt="curl logo" class="logo">
        <h1>curl</h1>
        <p class="tagline">Rendered:</p>
        
        <nav class="links">
            <a href="faq.html" class="link-item">
                <span class="link-text">FAQ</span>
                <span class="link-arrow">→</span>
            </a>
            <a href="knownbugs.html" class="link-item">
                <span class="link-text">Known Bugs</span>
                <span class="link-arrow">→</span>
            </a>
            <a href="todo.html" class="link-item">
                <span class="link-text">Nice to Have Features</span>
                <span class="link-arrow">→</span>
            </a>
        </nav>
        
        <footer>
            <p>Support for</p>
            <br>
            <a href="https://github.com/curl/curl/pull/19817" target="_blank">Pull #19817</a>
        </footer>
    </div>
</body>
</html>
