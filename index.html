<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <title>Test Example In Instructions</title>
 
 <link rel="icon" href="favicon.png">
 
 <style>
  body {
   margin-left: 50px;
  }
  div, nav, ul, li, a {
   position: relative;
   box-sizing: border-box;
  }
  div, nav, a, nav ul li {
   display: inline-block;
  }
  div, nav, footer {
   width: 100%;
  }
  nav {
   background: black;   
   height: 60px;
  }
  nav ul li a {
   color: white;
   padding: 10px;
  }
  main {
   margin: 30px;
  }
  button {
   background: darkslategray;
   color: white;     
   margin: 10px;
   padding: 15px;
   cursor: pointer;
   border-radius: 10px;
  }
  button.showHide {
   display: block; 
   background: black;
   color: white;
  }
  button.showHide.black {
   display: block; 
   padding: 2px;
  }  
  button.showHide.gray {
   display: block; 
   background: darkslategray;
   padding: 2px;
  }    
  span.key {
   color: #0073e6;
  }  
  span.str {
   color: orange;
  }
  span.int {
   color: green;
  }
  span.mthd {
   color: purple;
  }
  em {
   color: dimgray;
  }  
  footer {
   bottom: 0px;   
   background: black;
   color: white;
   margin-left: -50px; 
   padding: 50px;
  }
 </style>
</head>

<body>


 <div>
  <nav>
   <ul>
    <li><a href="javascript:void(0)">Link 1</a></li>
    <li><a href="javascript:void(0)">Link 2</a></li>
    <li><a href="javascript:void(0)">Link 3</a></li>
    <li><a href="javascript:void(0)">Link 4</a></li>
   </ul>
  </nav>
 </div>

 <main>
  <div>
   <h1 id="pageTitle">Render Markdown</h1>
   <div id="a"></div>
  </div>
 </main>

 <footer> 
  <p>Footer message.</p>
 </footer>

 <script src="script.js"></script>

</body>
</html>
